<body>
	<div align="center">
		<svg width="800" height=400>

			</g>
<G id="point_d">
  <Text id="text_d" dx="0" dy="0"></Text>
  <Circle cx="0" cy="0" fill="" stroke="" r="0"></Circle>
</G>
		</svg>
	<svg id="simple" width=800 height=400>
